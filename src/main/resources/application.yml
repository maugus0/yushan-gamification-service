spring:
  application:
    name: gamification-service

  # Configuration will be loaded from Config Server
  # Local configuration for development/testing only
  config:
    import: "optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}"

  # MyBatis Configuration (local only - no need for centralized config)
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.yushan.gamification_service.entity

